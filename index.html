<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Dados - Pilha em JavaScript</title>
    <script src="pilha2.js" defer></script>
    <link rel="stylesheet" href="./pilha2.css">
</head>
<body>
    <header>
        <h1>Pilha 2</h1>
    </header>
    <main class="container">
        <form name="formPilha" id="formPilha">
            <input type="hidden" name="pilha" id="pilha">
            <input type="text" name="elemento" id="elemento">
            <input type="button" name="Inserir" value="Adicionar na pilha" id="inserirBtn">
            <input type="button" name="Retirar" value="Tirar da pilha" id="retirarBtn">
            <input type="button" name="ToggleView" value="Alternar Visualização" id="toggleViewBtn">
        </form>
        <div id="conteudo" class="conteudo"></div>
    </main>
</body>
</html>
